apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: microservices
data:
  jaeger-config.yaml: |
    span-storage:
      type: memory
    collector:
      otlp:
        grpc:
          host-port: 0.0.0.0:14250
        http:
          host-port: 0.0.0.0:14268
    query:
      base-path: /
    agent:
      grpc:
        host-port: 0.0.0.0:14250
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        ports:
        - containerPort: 16686
          name: ui
        - containerPort: 14250
          name: grpc
        - containerPort: 14268
          name: http
        - containerPort: 6831
          name: agent-compact
        - containerPort: 6832
          name: agent-binary
        - containerPort: 5775
          name: agent-configs
        - containerPort: 5778
          name: agent-serve
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "memory"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-service
  namespace: microservices
spec:
  selector:
    app: jaeger
  ports:
  - port: 16686
    targetPort: 16686
    name: ui
  - port: 14250
    targetPort: 14250
    name: grpc
  - port: 14268
    targetPort: 14268
    name: http
  - port: 6831
    targetPort: 6831
    name: agent-compact
    protocol: UDP
  - port: 6832
    targetPort: 6832
    name: agent-binary
    protocol: UDP
  - port: 5775
    targetPort: 5775
    name: agent-configs
    protocol: UDP
  - port: 5778
    targetPort: 5778
    name: agent-serve
  type: ClusterIP
